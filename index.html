<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacult Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <div
        class="calculator-header">
        <h1>CALCUT</h1>
    </div>
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">Del</button>
            <button class="btn" onclick="appendSymbol('%')">%</button>
            <button class="btn" onclick="appendSymbol('/')">/</button>

            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn" onclick="appendSymbol('*')">*</button>

            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn" onclick="appendSymbol('-')">-</button>

            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
            <button class="btn" onclick="appendSymbol('+')">+</button>

            <button class="btn" onclick="toggleScientific()">Sci</button>
            <button class="btn" onclick="appendNumber(0)">0</button>
            <button class="btn" onclick="appendSymbol('.')">.</button>
            <button class="btn equal" onclick="calculate()">=</button>

            <div id="scientific" class="scientific">
                <button class="btn" onclick="appendSymbol('sin(')">sin</button>
                <button class="btn" onclick="appendSymbol('cos(')">cos</button>
                <button class="btn" onclick="appendSymbol('tan(')">tan</button>
                <button class="btn" onclick="appendSymbol('sqrt(')">âˆš</button>
                <button class="btn" onclick="appendSymbol('^')">^</button>
                <button class="btn" onclick="appendSymbol('log(')">log</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
